# Site settings
title:          Shuping Fang's blog
description:    "记录日常点滴"
url:            "https://shupingfang.github.io"

# Google Analytics
#google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         Shuping Fang
  url:          https://shupingfang.github.io
  email:        shupingfang0415@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock]

# Disqus (Set to your disqus id)
disqus:         shupingfang
